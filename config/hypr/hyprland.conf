# #######################################################################################
# MODULAR HYPRLAND CONFIG.
# #######################################################################################

# Main configuration file that sources modules from ~/.config/hypr/config/

# Monitors
source = ~/.config/hypr/config/monitors.conf

# Programs
source = ~/.config/hypr/config/programs.conf

# Autostart
source = ~/.config/hypr/config/autostart.conf

# Environment Variables
source = ~/.config/hypr/config/env.conf

# Look and Feel (Appearance, Animations, Layout)
source = ~/.config/hypr/config/appearance.conf

# Input (Keyboard, Mouse, Gestures)
source = ~/.config/hypr/config/input.conf

# Keybindings
source = ~/.config/hypr/config/keybinds.conf

# Window and Workspace Rules
source = ~/.config/hypr/config/rules.conf
