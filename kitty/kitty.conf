# Font configuration
font_family NotoSansMono-Regular
font_size 12.0
bold_font auto
italic_font auto
bold_italic_font auto

# Window settings
window_padding_width 10
window_margin_width 0
window_border_width 2px
active_border_color #9d4edd
inactive_border_color #6c5ce7
background_opacity 0.95
background_blur 20

# Color scheme - Purple/Blue/Green theme
foreground #ffffff
background #2d3436
selection_foreground #ffffff
selection_background #9d4edd

# Cursor colors
cursor #06ffa5
cursor_text_color #2d3436

# URL underline color when hovering with mouse
url_color #74b9ff

# Kitty window border colors and terminal bell
active_border_color #9d4edd
inactive_border_color #6c5ce7
bell_border_color #e74c3c

# OS Window titlebar colors
wayland_titlebar_color #2d3436

# Tab bar colors
active_tab_foreground #ffffff
active_tab_background #9d4edd
inactive_tab_foreground #b2bec3
inactive_tab_background #636e72
tab_bar_background #2d3436

# Colors for marks (marked text in the terminal)
mark1_foreground #2d3436
mark1_background #06ffa5
mark2_foreground #2d3436
mark2_background #74b9ff
mark3_foreground #2d3436
mark3_background #a29bfe

# The 16 terminal colors

# normal
color0 #2d3436
color1 #e74c3c
color2 #00b894
color3 #fdcb6e
color4 #74b9ff
color5 #9d4edd
color6 #00cec9
color7 #ddd

# bright
color8 #636e72
color9 #fd79a8
color10 #06ffa5
color11 #f1c40f
color12 #6c5ce7
color13 #a29bfe
color14 #00cec9
color15 #ffffff

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Mouse
mouse_hide_wait 3.0
url_style curly
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# Window layout
remember_window_size yes
initial_window_width 1000
initial_window_height 650

# Advanced
shell .
editor .
close_on_child_death no
allow_remote_control no
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary
allow_hyperlinks yes
shell_integration enabled