# VOD için ileri cache optimizasyonu
cache=yes
cache-secs=120              # 2 dakika cache
demuxer-readahead-secs=180  # 3 dakika ileri okuma
cache-pause=yes             # Cache boşaldığında duraklat
cache-pause-wait=60         # 60 saniye cache bekleme
cache-pause-initial=yes     # Başlangıçta cache dolana kadar bekle
demuxer-max-bytes=1GiB      # 1 GB cache limiti
demuxer-max-back-bytes=200MiB  # Geri sarma cache
demuxer-thread=yes          # Çoklu iş parçacığı demuxer
cache-on-disk=yes           # Disk tabanlı cache
cache-dir=/tmp/mpv-cache    # Disk cache konumu

# Ağ ayarları
network-timeout=60          # 60 saniye timeout
rtsp-transport=tcp          # TCP protokolü
http-max-retry=5            # HTTP yeniden deneme
user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
http-header-fields-append="Accept: */*"

# HLS ve M3U8 optimizasyonu
hls-bitrate=max
demuxer-lavf-o=protocol_whitelist=file,http,https,tls,rtp,tcp,udp,crypto,httpproxy
demuxer-lavf-analyzeduration=10

# Oynatma kontrolü
loop-file=no                # Başa sarmayı engelle
loop-playlist=no            # Playlist döngüsünü kapat
keep-open=yes               # Pencereyi açık tut
stop-playback-on-init-failed=no

# Video ve ses
hwdec=auto                  # Donanım hızlandırma
vo=gpu                      # GPU tabanlı çıkış
profile=high-quality        # Yüksek kaliteli profil
vf=deinterlace=mode=yadif   # Deinterlacing
audio-channels=stereo       # Stereo ses
audio-normalize=downmix     # Ses normalizasyonu